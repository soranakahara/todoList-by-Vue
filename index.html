        <!-- Bootstrap CSS -->

        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <link rel="stylesheet" href="style.css">

        <title>To Do List</title>
    </head>
    <body>
        <div id="app">
            <div class='container mt-5'>

                <div class="input-group mb-3 w-50">
                    <input v-model="task" type="text" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon">
                    <button v-on:click="create" class="btn btn-outline-secondary" type="button" id="button-addon">Create</button>
                </div>
                <template v-if="exist">
                    <div v-for="item in todoList">
                        <div class="card w-50 my-1">
                            <div class="card-body">
                                <h5 class="card-title">TODO {{ item.id }} : {{ item.text }}</h5>
                                <a href="#" v-on:click="del(item.id)" class="btn btn-primary mt-2">Delete</a>
                            </div>
                        </div>
                    </div>
                </template>
                <div v-else>
                    <p>TODO リストがありません</p>
                </div>
